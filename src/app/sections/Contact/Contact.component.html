<section style="margin-top: -5rem;" class="relative items-center c-space section-spacing">
  <div 
    class="flex flex-col items-center justify-center max-w-md p-5
    mx-auto border border-white/10 rounded-2x bg-primary ">
      <div class="flex flex-col items-start w-full mb-10 ">
        <h3 class="text-heading">Lets Connect</h3>
        <p class="font-normal text-neutral-400">I'm always open to discussing new projects or opportunities.</p>
      </div>
      <form  class="w-full" (submit)="on_submit()" >
        <div class="mb-5">
          <label for="name" class="field-label">Name</label>
          <input 

            name="user_name"
            [(ngModel)]="user_name"
            type="text" 
            id="name" 
            class="field-input field-input-focus" 
            placeholder="John Doe" 
            required
          />
        </div>

        <div class="mb-5">
          <label for="email" class="field-label">Email</label>
          <input 

            name="user_email"
            [(ngModel)]="user_email"
            type="email" 
            id="email" 
            class="field-input field-input-focus" 
            placeholder="john.doe@example.com" 
            required
          />
        </div>

        <div class="mb-5">
          <label for="message" class="field-label">Message</label>
          <textarea

            name="user_message"
            [(ngModel)]="user_message"
            type="text" 
            id="message" 
            rows="4"
            class="field-input field-input-focus" 
            placeholder="Share your thoughts..." 
            required
          ></textarea>
        </div>
        <button 
          type="submit" 
          class="w-full px-1 py-3 text-lg rounded-md cursor-pointer bg-radial from-lavender to-royal hover-animation"
        >
          Send Message
        </button>
      </form>
  </div>
</section>
