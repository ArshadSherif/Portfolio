<div class="c-space section-spacing" style="margin-bottom: -12rem;" #lineContainer>
  <h2 class="text-heading">My Work Experience</h2>

  <div class="relative pb-20" #timelineWrapper>
    <div
      *ngFor="let item of data; let i = index"
      class="flex justify-start pt-10 md:pt-40 md:gap-10"
    >
      <!-- Left Sticky Section -->
      <div
        class="sticky z-40 flex flex-col items-center self-start max-w-xs md:flex-row top-40 lg:max-w-sm md:w-full"
      >
        <div
          class="absolute flex items-center justify-center w-10 h-10 rounded-full -left-[15px] bg-midnight"
        >
          <div
            class="w-4 h-4 p-2 border rounded-full bg-neutral-800 border-neutral-700"
          ></div>
        </div>

        <div
          class="flex-col hidden gap-2 text-xl font-bold md:flex md:pl-20 md:text-4xl text-neutral-300"
        >
          <h3>{{ item.date }}</h3>
          <h3 class="text-3xl text-neutral-400">{{ item.title }}</h3>
          <h3 class="text-3xl text-neutral-500">{{ item.job }}</h3>
        </div>
      </div>

      <!-- Right Content Section -->
      <div class="relative w-full pl-20 pr-4 md:pl-4">
        <div
          class="block mb-4 text-2xl font-bold text-left text-neutral-300 md:hidden"
        >
          <h3>{{ item.date }}</h3>
          <h3>{{ item.job }}</h3>
        </div>

        <p
          class="mb-3 font-normal text-neutral-400"
          *ngFor="let content of item.contents"
        >
          {{ content }}
        </p>
      </div>
    </div>

    <!-- Scroll Line -->
    <div
      [style.height.px]="height()"
      class="absolute md:left-1 left-1 top-0 overflow-hidden w-[2px] bg-[linear-gradient(to_bottom,var(--tw-gradient-stops))] from-transparent from-[0%] via-neutral-700 to-transparent to-[99%] [mask-image:linear-gradient(to_bottom,transparent_0%,black_10%,black_90%,transparent_100%)]"
    >
      <div
        [style.height]="lineHeight"
        class="absolute inset-x-0 top-0 w-[2px] bg-gradient-to-t from-purple-500 via-lavender/50 to-transparent from-[0%] via-[10%] rounded-full transition-all duration-300"
      ></div>
    </div>
  </div>
</div>
